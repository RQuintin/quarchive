name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install postgresql server
      run: sudo apt install -y postgresql-11 postgresql-server-dev-11
    - name: Install tox
      run: pip install tox
    - name: Make
      run: make
